<script type="text/javascript">
  function errorFrameShow() {

      var reqUrl="http://127.0.0.1:8080/loginClick";
      var user_name=$("#exampleInputEmail1").val();
      var password=$("#exampleInputPassword1").val();
      var data=new Object();

      data.userName=user_name;   //这个data.xxx才是在py里边jsonObj的变量名字！！
      data.pwd=password;

      $.ajax({
          url:reqUrl,
          type:"POST",
          dataType:"json",
          data:{
              json_str:JSON.stringify(data)
          },
          success:onSaveOk,
          error:onSaveError
      });
    $('#alertFrame').show();
  }
// AJAX处理部分
    function onSaveOk(json) {alert("保存用户成功！"+json.user_id+"!");}
    function onSaveError(msg) {alert("保存用户失败！"+JSON.stringify(msg)+"!")}

</script>
